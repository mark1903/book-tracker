<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>My Book Tracker</h1>
        </header>

        <section class="add-book">
            <h2>Add a Book</h2>
            <form>
                <input type="text" placeholder="Book Title" >
                <input type="text" placeholder="Author" >
                <input type="number" placeholder="Year Published" >
                <input type="submit" class="btn" values="submit">
            </form>
        </section>

        <section class="book-list">
            <h2>Books I've Read</h2>
            <ul>
                <li>
                    <span class="title">The Great Gatsby</span>
                    <span class="author">by F. Scott Fitzgerald</span>
                    <span class="year">1925</span>
                </li>
                <li>
                    <span class="title">To Kill a Mockingbird</span>
                    <span class="author">by Harper Lee</span>
                    <span class="year">1960</span>
                </li>
                <li>
                    <span class="title">1984</span>
                    <span class="author">by George Orwell</span>
                    <span class="year">1949</span>
                </li>
            </ul>
        </section>
    </div>

</body>
</html>
